<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta property="og:title" content="github profiles api" />
         <meta
      property="og:description"
      content="search a GitHub username to retrieve a profile and repos"
    />
          <meta property="og:url" content="https://gh.jessejesse.com" />
           <meta name="keywords" content="GitHub api profiles repos" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>gh api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link src="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
      .dark-mode {
        background-color: #1a202c;
        color: #fff;
      }
      .dark-mode .text-green-900 {
        color: #fff;
      }
      .dark-mode .bg-gray-100 {
        background-color: #2d3748;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: #000;
        position: relative;
      }
      h1 {
        text-align: center;
        color: #fff;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      }
      input[type="text"],
      button,
      .profile h2,
      .profile p,
      .repos a {
        color: #000;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #007bff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .profile {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .profile img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .repos {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        max-height: 300px;
      }
      .repos ul {
        list-style: none;
        padding: 0;
      }
      .repos li {
        margin-bottom: 10px;
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        cursor: pointer;
      }

      footer a {
        color: #10b981;
        font-weight: bold;
      }

      footer a:hover {
        color: #059669;
      }
    </style>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body class="bg-gray-100 dark-mode">
    <div class="container mx-auto py-10 text-center">
      <a
        class="github-button"
        href="https://github.com/sudo-self/github-profiles"
        data-color-scheme="no-preference: light; light: light_high_contrast; dark: light_high_contrast;"
        data-icon="octicon-star"
        data-size="large"
        aria-label="Star sudo-self/github-profiles on GitHub"
        >Star</a
      >
     <a href="https://github.com/sudo-self/github-profiles/actions/workflows/static.yml">
  <h1 class="text-3xl font-bold mb-6">gh api repos
    <img src="https://github.com/sudo-self/github-profiles/actions/workflows/static.yml/badge.svg" alt="Deploy static content to Pages">
  </h1>
</a>

      <img
        src="https://pub-c1de1cb456e74d6bbbee111ba9e6c757.r2.dev/octocat-1714791325742.png"
        width="100"
        class="mx-auto"
      />
      <h4><code>explore github repos via username</code></h4>
    </div>
    <form id="githubForm" class="flex justify-center mb-8">
      <input
        type="text"
        id="usernameInput"
        placeholder="github username"
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        required
      />
      <button
        type="submit"
        class="ml-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:bg-green-600"
      >
        Search
      </button>
    </form>
    <div class="flex justify-center">
      <button
        id="darkModeToggle"
        class="ml-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:bg-green-600"
      >
        Particle.js
      </button>
    </div>
    <div
      id="profile"
      class="profile flex flex-col items-center justify-center mb-8"
      style="display: none"
    >
      <img
        id="avatar"
        src=""
        alt="Profile Picture"
        class="w-32 h-32 rounded-full mb-4"
      />
      <h2 id="name" class="text-xl font-bold mb-2"></h2>
      <p id="bio" class="text-center mb-2"></p>
      <p id="followers" class="mb-2"></p>
      <p id="following" class="mb-2"></p>
      <p id="publicRepos" class="mb-2"></p>
    </div>

    <div id="repos" class="repos mb-8" style="display: none">
      <ul id="repoList" class="list-disc list-inside"></ul>
    </div>

    <div id="particles-js"></div>

    <footer
      onclick="window.location.href='https://gh.jessejesse.com'"
      class="text-green-500 hover:text-red-600 cursor-pointer py-2 font-bold text-center"
    >
      gh.JesseJesse.com
    </footer>

    <script>
      document
        .getElementById("githubForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const username = document.getElementById("usernameInput").value;
          try {
            const response = await fetch(
              `https://api.github.com/users/${username}`,
            );
            const data = await response.json();
            displayProfile(data);
            await fetchRepos(username);
          } catch (error) {
            console.error("Error fetching GitHub profile data:", error);
          }
        });

      function displayProfile(data) {
        document.getElementById("profile").style.display = "block";
        document.getElementById("avatar").src = data.avatar_url;
        document.getElementById("name").textContent = data.name || data.login;
        document.getElementById("bio").textContent =
          data.bio || "No bio available.";
        document.getElementById("followers").textContent =
          `Followers: ${data.followers}`;
        document.getElementById("following").textContent =
          `Following: ${data.following}`;
        document.getElementById("publicRepos").textContent =
          `Public Repositories: ${data.public_repos}`;
      }

      async function fetchRepos(username) {
        try {
          const response = await fetch(
            `https://api.github.com/users/${username}/repos`,
          );
          const data = await response.json();
          displayRepos(data);
        } catch (error) {
          console.error("Error fetching GitHub repositories:", error);
        }
      }

      function displayRepos(repos) {
        document.getElementById("repos").style.display = "block";
        const repoList = document.getElementById("repoList");
        repoList.innerHTML = "";
        repos.forEach((repo) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = repo.html_url;
          a.textContent = repo.name;
          li.appendChild(a);
          repoList.appendChild(li);
        });
      }

      // Dark mode toggle
      const darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        document.querySelector("h1").classList.toggle("text-black");

      
        const particleColor = document.body.classList.contains("dark-mode")
          ? "#ffffff"
          : "#000000";
        particlesJS("particles-js", {
          particles: {
            color: {
              value: particleColor,
            },
          },
        });
      });
    </script>
    <script>
 particlesJS("particles-js", {
    particles: {
      number: {
        value: 80,
        density: {
          enable: true,
          value_area: 800,
        },
      },
      color: {
        value: "#ffffff",
      },
      shape: {
        type: "circle",
        stroke: {
          width: 0,
          color: "#0af328",
        },
        polygon: {
          nb_sides: 5,
        },
        image: {
          src: "img/github.svg",
          width: 100,
          height: 100,
        },
      },
      opacity: {
        value: 0.5,
        random: false,
        anim: {
          enable: false,
          speed: 1,
          opacity_min: 0.1,
          sync: false,
        },
      },
      size: {
        value: 1,
        random: true,
        anim: {
          enable: false,
          speed: 40,
          size_min: 0.1,
          sync: false,
        },
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#05f81d",
        opacity: 0.4,
        width: 1,
      },
      move: {
        enable: true,
        speed: 6,
        direction: "none",
        random: false,
        straight: false,
        out_mode: "out",
        bounce: false,
        attract: {
          enable: false,
          rotateX: 600,
          rotateY: 1200,
        },
      },
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: {
          enable: true,
          mode: "repulse",
        },
        onclick: {
          enable: true,
          mode: "push",
        },
        resize: true,
      },
      modes: {
        grab: {
          distance: 400,
          line_linked: {
            opacity: 1,
          },
        },
        bubble: {
          distance: 400,
          size: 10,
          duration: 2,
          opacity: 8,
          speed: 3,
        },
        repulse: {
          distance: 200,
          duration: 0.4,
        },
        push: {
          particles_nb: 4,
        },
        remove: {
          particles_nb: 2,
        },
      },
    },
    retina_detect: true,
  });
    </script>
  </body>
</html>
